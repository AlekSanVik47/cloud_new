spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/cloud-db-test?characterEncoding=UTF-8
    username: test-user
    password: test-user
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
      show-sql: true
      open-in-view: false
      auto-commit: false
      properties:
        hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
  liquibase:
    enabled: false